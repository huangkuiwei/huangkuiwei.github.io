<!-- 更换手机号 dialog -->
<div class="replace-phone-dialog">
  <div class="original-phone">
    <input type="text" placeholder="原手机号" />
  </div>

  <div class="new-phone">
    <input type="text" placeholder="新手机号" />
  </div>

  <div class="verification-code">
    <input type="text" placeholder="请输入验证码" />
    <img src="../static/images/dialog/verification-code.jpg" alt="" />
  </div>

  <div class="btn">
    <button class="submit primary">确定</button>
  </div>
</div>

<!-- 修改密码 dialog -->
<div class="modify-password-dialog">
  <div class="original-password">
    <input type="password" placeholder="原密码" />
  </div>

  <div class="new-password">
    <input type="password" placeholder="新密码" />
  </div>

  <div class="confirm-password">
    <input type="password" placeholder="再次输入新密码" />
  </div>

  <div class="btn">
    <button class="submit primary">确定</button>
  </div>
</div>
