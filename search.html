<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>搜索</title>
    <link rel="stylesheet" href="./static/css/reset.css" />
    <link rel="stylesheet" href="./static/css/global.css" />
    <link rel="stylesheet" href="./static/css/common.css" />
    <link rel="stylesheet" href="./static/plugin/message/message.css" />
    <link rel="stylesheet" href="./static/plugin/z-pager/z-pager.css" />
    <link rel="stylesheet" href="./static/css/appHeader.css" />
    <link rel="stylesheet" href="./static/css/appFooter.css" />
    <link rel="stylesheet" href="./static/css/search.css" />
  </head>
  <body>
    <div class="search-index-page">
      <!-- 头部 -->
      <div class="header-wrap"></div>

      <div class="search-index-wrap">
        <div>
          <div class="search">
            <div class="num">搜索到约 151 个节点</div>
            <div class="input-box">
              <input type="text" placeholder="请输入搜索和节点" />
              <img class="search-icon" src="./static/images/header/search.png" alt="" />
            </div>
          </div>

          <div class="search-content">
            <div class="list"></div>

            <div class="pager-wrap">
              <div class="pager" id="pager"></div>
              <span>共10页，每页10条</span>
            </div>
          </div>

          <div class="footer-header"></div>
        </div>
      </div>
    </div>

    <script src="./static/plugin/jquery.js"></script>
    <script src="./static/plugin/message/message.js"></script>
    <script src="./static/plugin/z-pager/z-pager.js"></script>
    <script src="./static/js/common/appHeader.js"></script>
    <script src="./static/js/common/appFooter.js"></script>
    <script src="./static/js/common/search.js"></script>
  </body>
</html>
