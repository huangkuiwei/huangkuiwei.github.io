<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>账号中心</title>
    <link rel="stylesheet" href="static/css/reset.css" />
    <link rel="stylesheet" href="static/css/global.css" />
    <link rel="stylesheet" href="static/css/common.css" />
    <link rel="stylesheet" href="static/plugin/message/message.css" />
    <link rel="stylesheet" href="static/css/appHeader.css" />
    <link rel="stylesheet" href="static/css/appFooter.css" />
    <link rel="stylesheet" href="static/css/dialogTemplate.css" />
    <link rel="stylesheet" href="static/css/accountCenter.css" />
  </head>
  <body>
    <div class="account-center-page">
      <!-- 头部 -->
      <div class="header-wrap"></div>

      <div class="account-center-wrap">
        <div>
          <div class="router">
            <a class="white" href="/myMember.html">我的会员</a>
            <a class="gray active">帐号中心</a>
          </div>

          <div class="user-info">
            <div class="head">
              <img src="static/images/header/user-head.png" alt="" />
              <span class="name">这里是用户名称</span>
            </div>

            <div class="phone-wrap">
              <img class="success" src="static/images/accountCenter/success.png" alt="" />

              <div class="phone">
                <div class="f16 mb20">手机号码</div>
                <div style="color: #666666">
                  <span>您已绑定了手机 <span class="main-color">176****4004</span>，可使用登录</span>
                </div>
              </div>

              <div class="options">
                <span class="untie-phone">解绑</span>
                <span class="replace-phone">更换</span>
              </div>
            </div>

            <div class="password-wrap">
              <img class="success" src="static/images/accountCenter/success.png" alt="" />

              <div class="password">
                <div class="f16 mb20">登录密码</div>
                <div style="color: #666666">
                  密码要求包含大小写字母、特殊符号或者数字中的两项且长度超过8位[建议您经常修改密码，以保证帐号安全
                </div>
              </div>

              <div class="options">
                <span class="modify-password">修改</span>
              </div>
            </div>
          </div>

          <div class="footer-header"></div>
        </div>
      </div>
    </div>

    <!-- 加载 dialog -->
    <div class="dialog"></div>

    <script src="static/plugin/jquery.js"></script>
    <script src="static/plugin/message/message.js"></script>
    <script src="static/plugin/layer/layer.js"></script>
    <script src="static/js/common/appHeader.js"></script>
    <script src="static/js/common/appFooter.js"></script>
    <script src="static/js/common/dialogTemplate.js"></script>
    <script src="static/js/views/accountCenter.js"></script>
  </body>
</html>
